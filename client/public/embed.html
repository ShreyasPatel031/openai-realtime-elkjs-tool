<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Generator - Embeddable</title>
    
    <!-- Content Security Policy for embedded environments -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.gstatic.com https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors *;">
    
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Framer Auth Compatibility -->
    <script src="/framer-auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            overflow: hidden;
        }
        
        #architecture-generator {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            color: #666;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="architecture-generator">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading Architecture Generator...</div>
        </div>
    </div>

    <script>
        // Embed the main application directly using iframe
        (function() {
            console.log('üöÄ Initializing Architecture Generator Embed via iframe');
            
            try {
                const container = document.getElementById('architecture-generator');
                
                            // Create iframe to embed the main application
            const iframe = document.createElement('iframe');
            iframe.src = 'https://app.atelier-inc.net/';
            iframe.style.width = '100%';
                iframe.style.height = '100vh';
                iframe.style.border = 'none';
                iframe.style.borderRadius = '8px';
                iframe.allow = 'clipboard-write; clipboard-read';
                iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox';
                
                // Add loading handler
                iframe.onload = function() {
                    console.log('‚úÖ Architecture Generator iframe loaded successfully');
                };
                
                iframe.onerror = function() {
                    console.error('‚ùå Failed to load Architecture Generator iframe');
                    container.innerHTML = '<div class="error">Failed to load Architecture Generator</div>';
                };
                
                // Replace container content with iframe
                container.innerHTML = '';
                container.appendChild(iframe);
                
                console.log('‚úÖ Architecture Generator iframe initialized');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize iframe:', error);
                document.getElementById('architecture-generator').innerHTML = 
                    '<div class="error">Failed to initialize: ' + error.message + '</div>';
            }
        })();
    </script>
</body>
</html>
