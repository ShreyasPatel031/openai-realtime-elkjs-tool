<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Generator - Embeddable</title>
    
    <!-- Content Security Policy for embedded environments -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.gstatic.com https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors *;">
    
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Framer Auth Compatibility -->
    <script src="/framer-auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            overflow: hidden;
        }
        
        #architecture-generator {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            color: #666;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="architecture-generator">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading Architecture Generator...</div>
        </div>
    </div>

    <!-- Architecture Generator Embeddable Script -->
    <script src="/embeddable/architecture-generator.umd.js"></script>
    
    <script>
        // Initialize the Architecture Generator with better error handling
        (function() {
            console.log('üöÄ Initializing Architecture Generator Embed');
            
            // Wait for all dependencies
            function waitForDependencies() {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const maxAttempts = 50; // 5 seconds max
                    
                    function check() {
                        attempts++;
                        
                        if (typeof React !== 'undefined' && 
                            typeof ReactDOM !== 'undefined' && 
                            typeof ArchitectureGenerator !== 'undefined') {
                            resolve();
                            return;
                        }
                        
                        if (attempts >= maxAttempts) {
                            reject(new Error('Dependencies failed to load'));
                            return;
                        }
                        
                        setTimeout(check, 100);
                    }
                    
                    check();
                });
            }
            
            waitForDependencies()
                .then(() => {
                    console.log('‚úÖ All dependencies loaded');
                    
                    try {
                        const container = document.getElementById('architecture-generator');
                        
                        // Debug the UMD bundle structure
                        console.log('üîç ArchitectureGenerator object:', ArchitectureGenerator);
                        console.log('üîç Available exports:', Object.keys(ArchitectureGenerator || {}));
                        console.log('üîç Default export:', ArchitectureGenerator.default);
                        console.log('üîç FramerEmbeddable export:', ArchitectureGenerator.FramerEmbeddable);
                        
                        // Try different possible export patterns
                        let ComponentToRender = null;
                        
                        // Check for named export first
                        if (ArchitectureGenerator.FramerEmbeddable) {
                            ComponentToRender = ArchitectureGenerator.FramerEmbeddable;
                            console.log('‚úÖ Found FramerEmbeddable as named export');
                        }
                        // Check for default export
                        else if (ArchitectureGenerator.default) {
                            ComponentToRender = ArchitectureGenerator.default;
                            console.log('‚úÖ Found default export');
                        }
                        // Check if ArchitectureGenerator itself is the component
                        else if (typeof ArchitectureGenerator === 'function') {
                            ComponentToRender = ArchitectureGenerator;
                            console.log('‚úÖ ArchitectureGenerator is the component');
                        }
                        
                        if (!ComponentToRender || typeof ComponentToRender !== 'function') {
                            console.error('‚ùå No valid component found. Available:', {
                                type: typeof ArchitectureGenerator,
                                keys: Object.keys(ArchitectureGenerator || {}),
                                hasDefault: !!ArchitectureGenerator?.default,
                                hasFramerEmbeddable: !!ArchitectureGenerator?.FramerEmbeddable
                            });
                            throw new Error('FramerEmbeddable component not found in UMD bundle');
                        }
                        
                        console.log('üéØ Using component:', ComponentToRender.name || 'Anonymous');
                        
                        // Create the actual Architecture Generator component
                        const element = React.createElement(ComponentToRender, {
                            width: '100%',
                            height: '100vh',
                            apiEndpoint: 'https://archgen-ecru.vercel.app'
                        });
                        
                        // Use legacy render to avoid React 18 hydration issues
                        ReactDOM.render(element, container);
                        console.log('‚úÖ Architecture Generator initialized successfully');
                        
                    } catch (error) {
                        console.error('‚ùå Failed to initialize Architecture Generator:', error);
                        document.getElementById('architecture-generator').innerHTML = 
                            '<div class="error">Failed to initialize: ' + error.message + '</div>';
                    }
                })
                .catch((error) => {
                    console.error('‚ùå Dependencies failed to load:', error);
                    document.getElementById('architecture-generator').innerHTML = 
                        '<div class="error">Dependencies failed to load: ' + error.message + '</div>';
                });
        })();
    </script>
</body>
</html>
