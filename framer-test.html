<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Framer Embedding Test</title>
    <link rel="stylesheet" href="./dist/embeddable/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f6f8fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d1edff; color: #0969da; }
        .error { background: #ffd6cc; color: #d1242f; }
        #component-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Framer Embedding Test</h1>
            <p>Testing the embeddable Architecture Generator component</p>
            <p><strong>API:</strong> <code>http://localhost:3010</code> (your local server)</p>
        </div>
        
        <div id="status" class="status loading">üîÑ Loading component...</div>
        <div id="component-container"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18",
            "react-dom": "https://esm.sh/react-dom@18",
            "react-dom/client": "https://esm.sh/react-dom@18/client"
        }
    }
    </script>
    
    <script type="module">
        const status = document.getElementById('status');
        const container = document.getElementById('component-container');
        
        function updateStatus(message, type = 'loading') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function testFramerEmbedding() {
            try {
                updateStatus('Loading React dependencies...', 'loading');
                
                // Load React
                const React = await import('react');
                const ReactDOMClient = await import('react-dom/client');
                
                updateStatus('Loading Architecture Generator...', 'loading');
                
                // Load our embeddable component
                const { default: ArchitectureGenerator } = await import('./dist/embeddable/architecture-generator.es.js');
                
                updateStatus('Creating component...', 'loading');
                
                // Create component with local server endpoint
                const element = React.createElement(ArchitectureGenerator, {
                    apiEndpoint: 'http://localhost:3010',
                    width: '100%',
                    height: '700px'
                });
                
                // Render it
                const root = ReactDOMClient.createRoot(container);
                root.render(element);
                
                updateStatus('‚úÖ Component loaded successfully! Ready for Framer!', 'success');
                
                console.log('üéâ Embeddable component test successful!');
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                updateStatus(`‚ùå Failed: ${error.message}`, 'error');
            }
        }
        
        // Start the test
        testFramerEmbedding();
    </script>
</body>
</html>
